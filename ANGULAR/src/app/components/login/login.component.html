<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>INICIAR SESIÓN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Usuario</mat-label>
                            <input matInput name="usuario" #usuario>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Contraseña</mat-label>
                            <input type="password" matInput name="password" #password>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>CANCEL</button>
        <button mat-button (click)="login(usuario.value, password.value)">LOGIN</button>
    </mat-card-actions>
</mat-card>
